            "commons-codec:commons-codec:$commonsCodecVersion",
            "org.assertj:assertj-core:$assertJVersion",
    )
    testImplementation(
            project(":backstopper-reusable-tests-junit5"),
            "org.springframework:spring-webmvc:$spring6_0Version",
    )
