evaluationDependsOn(':')

test {
    useJUnitPlatform()
}

dependencies {
    compileOnly(
            project(":backstopper-spring-web-mvc"),
            project(":backstopper-custom-validators"),
            "org.springframework:spring-webmvc:$spring6_0Version",
            "org.eclipse.jetty:jetty-webapp:$jettyVersion",
            "org.hibernate.validator:hibernate-validator:$hibernateValidatorVersion",
            "org.jetbrains:annotations:$jetbrainsAnnotationsVersion",
            "jakarta.servlet:jakarta.servlet-api:$servletApiVersion",
            "com.fasterxml.jackson.core:jackson-core:$jacksonVersion",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
